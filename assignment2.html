<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function turnOn() {
            document.getElementById("lightBulb").src = "2.png";  
        }

        function turnOff() {
            document.getElementById("lightBulb").src = "1.png"; 
        }
       

        function updateTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            let timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            document.getElementById('currentTime').innerText = timeString;
        }

        
        setInterval(updateTime, 1000);

        
        updateTime();

        function removeFirstAndLastChar(str) {
            
            if (str.length <= 2) {
                return "String too short!";
            }
            
            return str.slice(1, -1);
        }

        function processString() {
            
            let inputStr = document.getElementById("inputString").value;
            let result = removeFirstAndLastChar(inputStr);
            document.getElementById("modifiedString").innerText = result;
        }
        
    </script>
</head>
<body>
   

    <img id="lightBulb" src="2.png" alt="Light Bulb" width="200">
    
    <br><br>

    <button onclick="turnOn()">Turn on </button>
    <button onclick="turnOff()">Turn off</button>
    <br><br> <hr>
   <br>
    <h3>Current Time: <span id="currentTime"></span></h3>
    <br> <br><hr>
    <h3>Enter a String:</h3>
    <input type="text" id="inputString" placeholder="Enter your string">
    <button onclick="processString()">Submit</button>
    <h3>Modified String: <span id="modifiedString"></span></h3>

    
</body>
</html>
